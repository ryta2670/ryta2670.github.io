<script type="text/javascript">

var jsonfile = {"jsonarray": [{"name": "Precinct111", "warnings": 33}, {"name": "Precint112", "warnings": 8}]};

});

   return e.warnings;
});;

var ctx = canvas.getContext('2d');

      datasets: [{
         label: 'Graph Line',

         backgroundColor: 'rgba(0, 119, 204, 0.3)'
      }]
   }
};

var chart = new Chart(ctx, config);
